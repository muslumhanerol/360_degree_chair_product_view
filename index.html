<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Application</title>
</head>
<body>
    <div class="container">
        <div class="searc-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Şehir Giriniz">
            <button class="fa-solid fa-magnifying-glass" ></button>
        </div>

        <div class="not-found">
            <img src="images/website-page-not-found-error-404-oops-worried-robot-character-peeking-out-of-outer-space-site-crash-on-technical-work-web-design-template-with-chatbot-mascot-cartoon-online-bot-assistance-failure-vector.jpg">
            <p>Geçersiz Haritalama</p>
        </div>
        <div class="weather-box">
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Nemli</p>
                </div>
            </div>
            
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Rüzgar Hızı</p>
                </div>
            </div>
        </div>

    </div>
    
   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
